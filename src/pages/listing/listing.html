<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>Listado Materias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let materia of materias" (click)="info(materia)" text-center>
        <ion-card-header>
          <ion-icon name="book"></ion-icon>
          {{ materia.nombre_materia }}
        </ion-card-header>
        <ion-card-content>
          <p>NRC: {{ materia.nrc }}</p>
          <p *ngFor="let dia of materia.dias">{{ dia }}</p>
          <p *ngFor="let horario of materia.horario">{{ horario }}</p>
          <p>{{ materia.profesor }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
